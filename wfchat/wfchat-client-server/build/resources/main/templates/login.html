<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>登录页面</title>
</head>
<body>
<div th:if="${param.error}">
    无效的账号和密码
</div>
<h2>登录页面</h2>
<form action="/account/login" method="post">
    用户名 : <input type="text" id = "username" name="username"/>
    密码 : <input type="password" id="password" name="password"/>
    <input type="submit" value="登录"/>
</form>
<form action="/account/registry" method="get">
    <input type="submit" value="注册"/>
</form>

<form action="/account/findbyname" method="get">
    用户名 : <input type="text" id = "findusername" name="username"/>
    <input type="submit" value="查找用户"/>
</form>

</body>
</html>
